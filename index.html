<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">

      <div class="first-form">
        <div class="form-header">
            <h1>Form</h1>
            <p>fill in the form and input your scores</p>
        </div>

        <div class="apply">

            <form action="">

            <div class="form-container">

                <div class="firstname detail">
                    <input class="nameone" type="text" required>
                    <label>First Name</label>
                </div>

                <div class="lastname detail">
                    <input class="nametwo" type="text" required>
                    <label>Last Name</label>
                </div>
                
                <div class="email detail">
                    <input class="emailone" type="email" required>
                    <label>Email</label>
                </div>

                <div class="submit-btn">
                    <div class="submit">Submit</div>
                </div>

            </div>

            </form>

            <div class="end-message">
                <p class="submitted">Submitted sucessfully!</p>
                <div ><span class="score-btn">Click Here</span> to input your scores</div>
            </div>

        </div>

        <div class="end-message">
            <p class="submitted">Submitted sucessfully!</p>
            <div ><span class="score-btn">Click Here</span> to input your scores</div>
        </div>
      </div>


      <div class="second-form">
        <div class="scores">

            <div class="second-header">
                <p>input your scores</p>
            </div>
    
            <div class="score-fill">
    
                <form action="">
    
                <div class="form-container">
    
                    <div class=" detail">
                        <input class="nametwo scorevalue" type="text" required>
                        <label>Mathmatics</label>
                    </div>
                    
                    <div class=" detail">
                        <input class="emailone scorevalue" type="text" required>
                        <label>English</label>
                    </div>
    
                    <div class=" detail">
                        <input class="emailone scorevalue" type="text" required>
                        <label>Biology</label>
                    </div>
    
                    
                    <div class="detail">
                        <input class="nameone scorevalue" type="text" required>
                        <label>Chemistry</label>
                    </div>
    
                    
                    <div class="detail">
                        <input class="nameone scorevalue" type="text" required>
                        <label>Physics</label>
                    </div>
    
                    <!-- SUBMIT-BUTTON -->
                    <div class="submit-button">
                        <div class="submit score-submit">Submit</div>
                    </div>
    
                </div>
    
                </form>
    
    
            </div>

        </div>
      </div>

    </div>

    <div class="total-score">
        <p class="display-score"></p>
    </div>


 

    <script src="student.js"></script>
</body>
</html>
